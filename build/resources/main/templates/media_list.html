#parse("dashboard.html")
#@mainLayout()
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="row">
    <form action="/medias/" method="get">

    <select name="type" class="form-control col-md-3 selectpiker" >
        <option selected disabled>Type de média</option>
        <option value="Serie" >Série</option>
        <option value="movie">Film</option>
    </select>
            <select name="genre" class="form-control col-md-3 selectpicker" data-live-search="true">
            <option selected disabled>Genre</option>
            <option value="1" >Action</option>
            <option value="2">Horreur</option>
            <option value="3">Science-fiction</option>
            <option value="4">Drame</option>
            <option value="5">Western</option>
            <option value="6">Romance</option>
            <option value="7">Policier</option>
            </select>
    <select name="year" class="form-control col-md-3 selectpicker">
        <option selected disabled>Année de sortie</option>
        <option value="1999" >Avant 2000</option>
        <option value="2000">2000-2010</option>
        <option value="2010">2010-2020</option>
    </select>

        <div class="form-group has-btn">
            <input type="search" id="search" name="title" class="form-control col-md-11 " data-live-search="true"
                   placeholder="Rechercher un film ou une série">
            <button type="submit" class="btn btn-block bg-red">Valider</button>
        </div>
    </form>

    </div>
</div>

<div class="media-list">
    #foreach($media in $medias)
    <a class="item" id="$media.getType()" href="/medias/$media.getId()">
        <div class="video">
            <div class="text-center" id="image">
                <iframe allowfullscreen="" frameborder="0"
                        src="$media.getTrailerUrl()" ></iframe>
            </div>
        </div>
        <div class="title">
            $media.getTitle()

        </div>
        <div class="releaseDate">
            Date de sortie
            $media.getReleaseDate()
        </div>
    </a>
    #end
</div>
<div class="media-list">
    #foreach($serie in $series)
    <a class="item" href="/series/$serie.getId()">
        <div class="video">
            <div >
                <iframe allowfullscreen="" frameborder="0"
                        src="$serie.getImageUrl()" ></iframe>
            </div>
        </div>
        <div class="title">
            $serie.getTitle()
        </div>
    </a>
    #end
</div>
#end
